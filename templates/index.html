<html lang="en">
<head>

    <title>Document</title>
    <style>
        *{

            display: flex;

        }

            right: 20px;
        }
    </style>
</head>
<body>
    <a class="butao" href='/add'>

    </a>
    <table>

        </tr>
        {% for nome, preco in produtos %}
            <tr>
                <td>
                    <a href='/info/{{loop.index0}}'>
                        {{nome}}
                    </a>
                </td>
                <td class="preco"> {{preco}}  </td>

        {% endfor %}

</body>
</html>
